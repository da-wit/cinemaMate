<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="loginContiner">
        <h1>Login</h1>
        <div class="login">
            <div class="error" id="login-error">
                <span class="error-message" id="incorrect-error"></span>
                <i class="fas fa-times close-icon" id="delete" role="button"></i>
            </div>
            <form class="loginform">
                <div class="formGroup">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="input-error" id="email-error"></span>
                   
                </div>
                <div class="formGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="input-error" id="password-error"></span>
                    
                </div>
                <button type="submit" class="btn" id="loginButton">LogIn</button>
                

            </form>
        </div>
    </div>
    <script src="loginjs/login.js"></script>
</body>
</html>
